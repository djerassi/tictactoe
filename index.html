<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="assets/play-forward-circle-outline.svg">
</head>
<body>
    <dialog>
        <form method="dialog">
            <ul>
                <li class="player-input">
                    <label for="player-name-1">Name Player 1</label>
                </li>
                <li class="player-input">
                    <input type="text" id="player-1" name="player-name-1" placeholder="Player 1" value="Player 1">
                </li>
                <li class="player-input">
                    <label for="player-name-2">Name Player 2</label>
                </li>
                <li class="player-input">
                    <input type="text" id="player-2" name="player-name-2" placeholder="Player 2" value="Player 2">
                </li>
            </ul>   
            <div class="form-btns">
                <button id="submitInput" type="submit" value="default">Start Game</button>
                <button id="cancelInput" value="cancel" formmethod="dialog">Cancel</button>
            </div>    
        </form>
    </dialog>
    <div class="main">
        <div class="init-btns">
            <button type="button" class="startGameBtn">Start The Game</button>
        </div>
        <div class="outer-box">
            <div class="gameboard-container">
        </div>
        </div>
    </div>
</body>
</html>
